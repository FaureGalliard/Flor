<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mi Jard√≠n de Flores</title>
    <style>
      body {
        background-color: #333; /* Fondo oscuro para resaltar el texto blanco */
      }
      h1 {
        color: white; /* Texto en color blanco */
      }
      .word {
        margin-right: 20px; /* Espacio entre las palabras */
      }
    </style>
  </head>
  <body>
    <h1>
      <span class="word">KRIS</span>
      <span class="word">NAYE</span>
      <span class="word">NOSE</span>
      
    </h1> <!-- Encabezado con palabras separadas -->
    <div class="flower">
      <div class="flower-pp">
        <div class="flower_l"></div>
        <div class="f">
          <div class="leaf leaf--1"></div>
          <div class="leaf leaf--2"></div>
          <div class="leaf leaf--3"></div>
          <div class="leaf leaf--4"></div>
          <div class="leaf leaf--5"></div>
          <div class="leaf leaf--6"></div>
          <div class="leaf leaf--7"></div>
          <div class="leaf leaf--8 flower__fall-down--yellow"></div>
        </div>
      </div>

      <div class="flower-pp flower-pp--2">
        <div class="flower_l"></div>
        <div class="f">
          <div class="leaf leaf--1"></div>
          <div class="leaf leaf--2"></div>
          <div class="leaf leaf--3"></div>
          <div class="leaf leaf--4"></div>
          <div class="leaf leaf--5"></div>
          <div class="leaf leaf--6"></div>
          <div class="leaf leaf--7"></div>
          <div class="leaf leaf--8 flower__fall-down--pink"></div>
        </div>
      </div>

      <div class="flower-pp flower-pp--3">
        <div class="flower_l"></div>
        <div class="f">
          <div class="leaf leaf--1"></div>
          <div class="leaf leaf--2"></div>
          <div class="leaf leaf--3"></div>
          <div class="leaf leaf--4"></div>
          <div class="leaf leaf--5"></div>
          <div class="leaf leaf--6"></div>
          <div class="leaf leaf--7"></div>
          <div class="leaf leaf--8 flower__fall-down--purple"></div>
        </div>
      </div>
      <div class="flower__glass"></div>
    </div>
  </body>
</html>
